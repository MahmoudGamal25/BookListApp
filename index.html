<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyBookListApp</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <style>
        *{
            font-family: 'Times New Roman', Times, serif;
        }
    </style>
    <body>
    <div class="container mt-4">
        <h1 class="display-4 text-center">
            <i class="text-primary fa fa-book-open"></i> My<span class="text-primary">Book</span>ListApp
        </h1>
        <form id="book-form">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" class="form-control" />
            </div>
            <div class="form-group">
                <label for="author">Author</label>
                <input type="text" id="author" class="form-control" />
            </div>
            <div class="form-group">
                <label for="isbn">ISBN.No</label>
                <input type="text" id="isbn" class="form-control" />
            </div>
            <div class="mt-3">
                <input type="submit" value="Add Book" class="btn btn-primary" style="width: 100%">
            </div>
        </form>
        <table class="table text-center table-striped mt-5">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>ISPN#</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="book-list"></tbody>
        </table>
    </div>
    <script src="js/all.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
